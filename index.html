<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Simple Quize</h1>
            <p id="timer">00</p>
        </div>
        
        <div class="quize">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Text answer 1</button>
                <button class="btn">Text answer 2</button>
                <button class="btn">Text answer 3</button>
                <button class="btn">Text answer 4</button>
                <button class="btn">Text answer 5</button>
            </div>
           <button id="next-btn">Next</button>
           <button id="reset-btn">Reset</button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
